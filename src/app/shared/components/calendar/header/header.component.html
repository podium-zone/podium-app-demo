<div class="calendar-header">
  <button mat-icon-button (click)="previousClicked()">
    <img height="20" src="/assets/podium-icons/podium-icon-arrow-left.svg" alt="Previous month" />
  </button>
  <span class="calendar-header-label">{{ periodLabel }}</span>
  <button mat-icon-button (click)="nextClicked()">
    <img height="20" src="/assets/podium-icons/podium-icon-arrow-right.svg" alt="Next month" />
  </button>
</div>
